<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Base Apparel coming soon page</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/css/main.css" />
  </head>
  <body>
    <header class="header">
      <img class="logo" src="images/logo.svg" alt="site-logo" />
    </header>
    <main class="main">
      <figure class="main-cover">
        <picture>
          <source media="(max-width: 1200px)" srcset="images/hero-mobile.jpg" />
          <source
            media="(min-width: 1200px)"
            srcset="images/hero-desktop.jpg"
          />
          <img src="images/hero-mobile.jpg" alt="cover-image" />
        </picture>
      </figure>
      <section class="main-content">
        <div class="content-block">
          <img class="logo" src="images/logo.svg" alt="site-logo" />
          <h1 class="content-title">
            <span class="content-title-accent">We're</span> coming soon
          </h1>
          <p class="content-lead">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch&nbsp;deals.
          </p>
        </div>
        <div class="email-block">
          <form class="form">
            <input
              type="text"
              name="email"
              id="email"
              class="form-input"
              autocomplete="off"
              placeholder="Email Address"
            />
            <button type="submit" class="form-submit">
              <img src="images/icon-arrow.svg" alt="arrow" />
            </button>
          </form>

          <div class="form-submit-message">
            <p class="submit-error">Please provide a valid email</p>
          </div>
        </div>
      </section>
    </main>
    <!--
    -->
    <footer class="footer">
      <p class="footer-attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://milanla.github.io" target="_blank">Milan Sacher</a>.
      </p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
