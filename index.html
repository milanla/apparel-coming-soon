<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Base Apparel coming soon page</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/css/main.css" />
  </head>
  <body>
    <header>
      <nav>
        <img class="logo" src="images/logo.svg" alt="site-logo" />
      </nav>
    </header>
    <section class="main">
      <figure class="main-cover">
        <picture>
          <source media="(max-width: 799px)" srcset="images/hero-mobile.jpg" />
          <source media="(min-width: 800px)" srcset="images/hero-desktop.jpg" />
          <img src="images/hero-mobile.jpg" alt="cover-image" />
        </picture>
      </figure>
      <section class="main-content">
        <article class="content-block">
          <h1 class="title">
            <span class="title-accent">We're</span> coming soon
          </h1>
          <p class="lead">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </article>
        <div class="email-block">
          <form class="email-form">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              autocomplete="false"
            />

            <button type="submit">
              <img src="images/icon-arrow.svg" alt="submit button" />
            </button>
          </form>

          <p class="form-error"></p>
        </div>
      </section>
    </section>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Milan Sacher</a>.
      </p>
    </footer>
  </body>
</html>
